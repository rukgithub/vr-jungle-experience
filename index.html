<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>VR Jungle Oplevelse</title>

  <!-- A-Frame bibliotek (WebVR/WebXR framework) -->
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <!-- A-Frame Extras for bevægelses-kontroller (joystick m.m.) -->
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
  <!-- Environment Component for proceduralt miljø (jungle/forest) -->
  <script src="https://unpkg.com/aframe-environment-component@1.5.0/dist/aframe-environment-component.min.js"></script>
</head>
<body>
  <!-- A-Frame scene definition -->
  <a-scene background="color: #ECECEC">
    <!-- Proceduralt jungle-miljø -->
    <a-entity environment="preset: forest; dressing: trees; dressingAmount: 50; 
                           fog: 0.5; shadow: true;">
    </a-entity>

    <!-- Kamera + controller rig for bevægelse -->
    <a-entity id="cameraRig" movement-controls>
      <!-- Kamera (spillerens perspektiv) -->
      <a-entity camera position="0 1.6 0" look-controls></a-entity>
      <!-- Venstre og højre håndkontroller (for Quest/Oculus) -->
      <a-entity oculus-touch-controls="hand: left"></a-entity>
      <a-entity oculus-touch-controls="hand: right"></a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
